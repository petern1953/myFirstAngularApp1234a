<div class="row">
  <div class="col-6 offset-3">
    <!-- <form (ngSubmit)="onSubmit()" #form="ngForm"> -->
    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="hero.name" name="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input [(ngModel)]="hero.address" name="address" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Superpower</label>
        <input [(ngModel)]="hero." name="power" type="text" class="form-control">
      </div>
      <button class="btn btn-success">update</button>
    </form>
  </div>
</div>
